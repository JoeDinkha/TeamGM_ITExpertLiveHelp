<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>GM | IT Advocate Live Help</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="jquery-toggles-master/css/toggles.css">
    <link rel="stylesheet" href="jquery-toggles-master/css/themes/toggles-modern.css">

    <!-- Script Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="jquery-toggles-master/toggles.js" type="text/javascript"></script>
</head>


<body>
    <div class="container">
        <header>
            <img src="images/Logo_of_General_Motors.png" width="2000" height="1989" alt="General Motors Logo" />
            <h1>IT Advocate Live Help</h1>
        </header>


        <div id="profileBox">
            <div id="profile">
                <img src="images/team-photo.jpeg" width="4256" height="2832" alt="Profile Picture" />

                <h2 id="name">Team GM</h2>
                <div id="availabilityToggle" class="toggle-modern"></div>

                <h3>Skill Set</h3>
            </div>


            <div id="otherBlock">
                <div id="calendar">Calendar Sync</div>
                <div id="feedback">Feedback</div>
            </div>
        </div>


        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
