<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>GM | IT Expert Live Help</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="jquery-toggles-master/css/toggles.css">
    <link rel="stylesheet" href="jquery-toggles-master/css/themes/toggles-modern.css">

    <!-- Script Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="jquery-toggles-master/toggles.js" type="text/javascript"></script>
</head>


<body>
    <div class="container">
        <header>
            <img src="images/Logo_of_General_Motors.png" width="2000" height="1989" alt="General Motors Logo" />
            <h1>IT Expert Live Help</h1>
        </header>


        <div id="profileBox">
            <div id="profile">
                <img src="images/team-photo.jpeg" width="4256" height="2832" alt="Profile Picture" />

                <h2 id="name">Team GM | Expert Profile</h2>
                <div id="availabilityToggle" class="toggle-modern"></div>
                <hr>

                <div id="rating" >
                <h2>Current Rating</h2>
                    <img src="images/5StarRank.png" width="1600" height="306" alt ="Star Rating" />
                </div>
                <hr>

                <div id="skillset">
                    <h2>Skills</h2>
                    <form id="skillForm" action="#" method="get">
                        <input type="checkbox" id="office" value="Microsoft Office" checked="checked" />
                        <label for="office">Microsoft Office</label>
                        <br/>

                        <input type="checkbox" id="IE" value="Internet Explorer" />
                        <label for="IE">Internet Explorer</label>
                        <br/>

                        <input type="checkbox" id="skype" value="Skype for Business" />
                        <label for="skype">Skype for Business</label>
                        <br/>

                        <input type="submit" id="saveButton" value="Save" />
                        <br/><br/>
                    </form>
                </div>
            </div>


            <div id="otherBlock">
                <div id="calendar">
                    <strong>Calendar Sync</strong>
                    <hr/>
                </div>


                <div id="feedback">
                    <strong>Feedback</strong>
                    <hr/>

                    <div class="feedbackContent">
                        
                    </div>
                </div>
            </div>
        </div>


        <footer>
            <p>Team GM - Spring 2016</p>
        </footer>
    </div>
</body>
</html>
